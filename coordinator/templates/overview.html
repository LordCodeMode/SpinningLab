<div class="page-header">
  <h1>Overview</h1>
  <p>Your weekly snapshot and trends</p>
</div>

<div class="metrics-grid">
  <div class="metric-card">
    <div class="metric-icon"><i class="fas fa-calendar-check"></i></div>
    <div class="metric-content">
      <div class="metric-value" id="total-activities">-</div>
      <div class="metric-label">Activities This Week</div>
    </div>
  </div>
  <div class="metric-card">
    <div class="metric-icon"><i class="fas fa-clock"></i></div>
    <div class="metric-content">
      <div class="metric-value" id="total-time">-</div>
      <div class="metric-label">Total Time</div>
    </div>
  </div>
  <div class="metric-card">
    <div class="metric-icon"><i class="fas fa-fire"></i></div>
    <div class="metric-content">
      <div class="metric-value" id="total-tss">-</div>
      <div class="metric-label">Total TSS</div>
    </div>
  </div>
  <div class="metric-card">
    <div class="metric-icon"><i class="fas fa-route"></i></div>
    <div class="metric-content">
      <div class="metric-value" id="total-distance">-</div>
      <div class="metric-label">Distance (km)</div>
    </div>
  </div>
</div>

<div class="charts-container">
  <div class="chart-card full-width">
    <div class="chart-header"><h3>Activity Trend</h3></div>
    <div id="activity-trend-chart"></div>
  </div>
  <div class="chart-card half-width">
    <div class="chart-header"><h3>Recent Activities</h3></div>
    <div id="recent-activities-table"></div>
  </div>
  <div class="chart-card half-width">
    <div class="chart-header"><h3>Quick Stats</h3></div>
    <div id="quick-stats"></div>
  </div>
</div>
