<div class="page-header">
    <h1>Best Powers</h1>
    <p>Personal bests & progression</p>
  </div>
  
  <div class="page-controls">
    <div class="control-group">
      <label for="power-duration-select">Duration:</label>
      <select id="power-duration-select">
        <option value="max_1min_power">1 Minute</option>
        <option value="max_3min_power">3 Minutes</option>
        <option value="max_5min_power" selected>5 Minutes</option>
        <option value="max_10min_power">10 Minutes</option>
        <option value="max_20min_power">20 Minutes</option>
        <option value="max_30min_power">30 Minutes</option>
      </select>
    </div>
    <div class="control-group"><input type="date" id="power-start-date"></div>
  </div>
  
  <div class="analysis-grid">
    <div class="analysis-card">
      <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-trophy"></i></div>
        <div><div class="analysis-title">Personal Bests</div><div class="analysis-subtitle">All-time</div></div>
      </div>
      <div id="best-power-list"></div>
    </div>
  
    <div class="analysis-card">
      <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-chart-line"></i></div>
        <div><div class="analysis-title">Current Metrics</div><div class="analysis-subtitle">Recent performance</div></div>
      </div>
      <div id="current-metrics" class="value-list">
        <div class="value-item"><span class="value-label">Latest Value</span><span class="value-amount" id="latest-power">- W</span></div>
        <div class="value-item"><span class="value-label">Personal Best</span><span class="value-amount" id="pb-power">- W</span></div>
      </div>
    </div>
  </div>
  
  <div class="chart-card full-width">
    <div class="chart-header"><h3>Power Progression</h3></div>
    <div id="best-power-chart"></div>
  </div>
