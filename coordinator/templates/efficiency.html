<div class="page-header">
    <h1>Efficiency</h1>
    <p>Efficiency Factor over time</p>
  </div>
  
  <div class="page-controls">
    <div class="control-group">
      <label for="efficiency-days">Period:</label>
      <select id="efficiency-days">
        <option value="60">Last 60 days</option>
        <option value="120" selected>Last 120 days</option>
        <option value="180">Last 180 days</option>
      </select>
    </div>
    <div class="control-group">
      <label><input type="checkbox" id="efficiency-ga1-only" checked> GA1 only (IF &lt; 0.75)</label>
    </div>
  </div>
  
  <div class="analysis-grid">
    <div class="analysis-card">
      <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-tachometer-alt"></i></div>
        <div><div class="analysis-title">Efficiency Metrics</div><div class="analysis-subtitle">Current vs trend</div></div>
      </div>
      <div id="efficiency-metrics" class="value-list">
        <div class="value-item"><span class="value-label">Current EF</span><span class="value-amount" id="current-ef">-</span></div>
        <div class="value-item"><span class="value-label">Average EF</span><span class="value-amount" id="average-ef">-</span></div>
        <div class="value-item"><span class="value-label">Trend</span><span class="value-amount" id="ef-trend">-</span></div>
      </div>
    </div>
  
    <div class="analysis-card">
      <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-info-circle"></i></div>
        <div><div class="analysis-title">About EF</div></div>
      </div>
      <div id="efficiency-info">
        <p>Efficiency Factor (EF) = Normalized Power / Average Heart Rate.</p>
        <p>Higher EF indicates better aerobic efficiency.</p>
      </div>
    </div>
  </div>
  
  <div class="chart-card full-width">
    <div class="chart-header"><h3>EF Trend</h3></div>
    <div id="efficiency-chart"></div>
  </div>
