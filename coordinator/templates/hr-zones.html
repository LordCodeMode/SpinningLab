<div class="page-header">
    <h1>HR Zones</h1>
    <p>Heart rate zone distribution</p>
  </div>
  
  <div class="page-controls">
    <div class="control-group">
      <label for="hr-zones-period">Period:</label>
      <select id="hr-zones-period">
        <option value="">All time</option>
        <option value="30">Last 30 days</option>
        <option value="90" selected>Last 90 days</option>
        <option value="180">Last 180 days</option>
      </select>
    </div>
  </div>
  
  <div class="analysis-grid">
    <div class="analysis-card">
      <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-heart"></i></div>
        <div><div class="analysis-title">HR Zone Distribution</div><div class="analysis-subtitle">Time in zones</div></div>
      </div>
      <div id="hr-zones-summary"></div>
    </div>
  
    <div class="analysis-card">
      <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-info-circle"></i></div>
        <div><div class="analysis-title">HR Zone Reference</div><div class="analysis-subtitle">Based on max HR</div></div>
      </div>
      <div id="hr-zones-reference"></div>
    </div>
  </div>
  
  <div class="chart-card full-width">
    <div class="chart-header"><h3>HR Zone Distribution</h3></div>
    <div id="hr-zones-chart"></div>
  </div>
