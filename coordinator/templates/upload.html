<div class="page-header">
  <h1>Upload</h1>
  <p>Import your FIT files</p>
</div>

<div class="analysis-card">
  <div class="analysis-header">
    <div class="analysis-icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <div><div class="analysis-title">Upload FIT Files</div><div class="analysis-subtitle">Drag & drop or browse</div></div>
  </div>

  <div class="upload-area" id="upload-area">
    <div class="upload-content">
      <i class="fas fa-cloud-upload-alt"></i>
      <h4>Drag & drop FIT files here</h4>
      <p>or <span class="upload-link">click to browse</span></p>
      <input type="file" id="file-input" multiple accept=".fit" hidden>
    </div>
  </div>

  <div id="file-list" class="file-list"></div>
  <div class="upload-actions">
    <button id="upload-btn" class="btn btn-primary" style="display:none;"><i class="fas fa-upload"></i> Upload Files</button>
  </div>
</div>

<div id="upload-results" class="analysis-card" style="display:none;">
  <div class="analysis-header"><div class="analysis-icon"><i class="fas fa-check-circle"></i></div>
    <div><div class="analysis-title">Upload Results</div></div>
  </div>
  <div id="upload-results-content"></div>
</div>
