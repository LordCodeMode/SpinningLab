<div class="page-header">
    <h1>Training Load</h1>
    <p>Chronic/acute load and form</p>
  </div>
  
  <div class="page-controls">
    <div class="control-group">
      <label for="training-load-period">Period:</label>
      <select id="training-load-period">
        <option value="30">Last 30 days</option>
        <option value="90" selected>Last 90 days</option>
        <option value="180">Last 180 days</option>
      </select>
    </div>
  </div>
  
  <div class="status-card">
    <h3>Current Training State</h3>
    <div class="status-grid">
      <div class="status-metric"><div class="status-value" id="ctl-value">-</div><div class="status-label">Fitness (CTL)</div></div>
      <div class="status-metric"><div class="status-value" id="atl-value">-</div><div class="status-label">Fatigue (ATL)</div></div>
      <div class="status-metric"><div class="status-value" id="tsb-value">-</div><div class="status-label">Form (TSB)</div></div>
    </div>
    <div id="training-status" class="status-indicator"></div>
  </div>
  
  <div class="chart-card full-width">
    <div class="chart-header"><h3>Training Load Trend</h3></div>
    <div id="training-load-chart"></div>
  </div>
