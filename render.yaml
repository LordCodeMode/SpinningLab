services:
  - type: web
    name: training-dashboard-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: training-dashboard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "11520"
      - key: DEBUG
        value: "false"
      - key: REDIS_ENABLED
        value: "true"
      - key: REDIS_URL
        sync: false
      - key: BACKEND_CORS_ORIGINS
        sync: false
      - key: STRAVA_CLIENT_ID
        sync: false
      - key: STRAVA_CLIENT_SECRET
        sync: false
      - key: STRAVA_REDIRECT_URI
        sync: false

databases:
  - name: training-dashboard-db
    databaseName: training_dashboard
    user: training_dashboard
    plan: free
