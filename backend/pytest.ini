[pytest]
# Pytest configuration for Training Dashboard Pro

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests that test multiple components
    auth: Authentication and security tests
    calculations: Tests for mathematical calculations (TSS, power curve, etc.)
    fit_processing: Tests for FIT file parsing and processing
    database: Database operation tests
    slow: Tests that take a long time to run

# Environment variables for testing
env =
    TESTING=true
